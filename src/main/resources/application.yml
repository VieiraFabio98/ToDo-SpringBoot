spring:
  application:
    name: Servidor-Java
  datasource:
    url: jdbc:postgresql://localhost:5432/todo_db
    username: todo_user
    password: 123456
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect